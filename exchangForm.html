<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- <link rel="stylesheet" href="css/detailsStyle.css"> -->
    <link rel="stylesheet" href="css/exchangForm.css">

    <title>Book Details</title>

</head>

<body>
    <header id="headerDetail">
    </header>
    <main>
        <form id="exchangeForm" action="" method="post">
            <fieldset>
                <legend></legend>
                <div id="divMain">
                    <!-- <div id="divChoosed"> -->
                        <img id="choosedImg" src="https://placehold.it/300x400/ttt" alt="">
                        
                    <!-- </div>  -->
                    <div id="inputs">
                        <input class="userData" placeholder="Your Name" id="userName" type="text" name="" id="">
                        <input class="userData" placeholder="Email" id="Email" type="text" name="" id="">
                        <input class="userData" placeholder="Book Name" id="BookName" type="text" name="" id="">
                        <input  class="userData" placeholder="Auther Name" id="auther" type="text" name="" id="">
                        <!-- <input class="userData" placeholder="Discreption" id="BookDisc" type="text" name="" id=""> -->
                        <textarea id="BookDisc" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <input onchange="loadFile(event)" id="imageHolder" type="file" id="img" name="img" accept="image/*">
                <script>
                    var loadFile = function(event) {
                        var image = document.getElementById('choosedImg');
                        image.src = URL.createObjectURL(event.target.files[0]);
                        image.style.width = '300px';
                        image.style.height = '400px';
                    };
                </script>
                <button id="btnSubmit" type="submit">Submit</button>
                
            </fieldset>
        </form>

    </main>

    <footer>
    </footer>
</body>

</html>
